<div [ngClass]="{
        'pokemon-powerful': isPowerful(),
        'pokemon-cards': style == 'cards',
        'pokemon-lines': style == 'lines'
    }"
     class="pokemon"
>
  <div [ngClass]="{'pokemon_data-lines': style === 'lines'}"
       class="pokemon_data"
  >
    <span [ngClass]="{'pokemon_name-lines': style === 'lines'}"
          class="pokemon_name"
    >
      {{ pokemon.name | uppercase }}
    </span>
    <span class="pokemon_damage">âš” {{ pokemon.damage }} damage</span>
    <img [ngClass]="{'pokemon_image-lines': style === 'lines'}"
         [src]="'../../../assets/pokemons/'+ pokemon.id +'.png'"
         alt="{{pokemon.name}}"
         class="pokemon_image"
    >

  </div>

  <div (click)="onClickButtons($event)"
       class="pokemon_buttons"
  >
    <button [attr.data-action]="'catch'" [ngClass]="{'pokemon_button-lines': style === 'lines'}"
            class="pokemon_button pokemon_button-catch">Catch
    </button>
    <button [attr.data-action]="'release'" [ngClass]="{'pokemon_button-lines': style === 'lines'}"
            class="pokemon_button pokemon_button-release">Release
    </button>
  </div>

</div>
