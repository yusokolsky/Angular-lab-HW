<div
  [ngClass]="{
    'pokemon-powerful': isPowerful(),
    'pokemon-cards': style == 'cards',
    'pokemon-lines': style == 'lines'
  }"
  class="pokemon"
>
  <a [routerLink]="'/pokemon/' + pokemon.id">
    <div
      [ngClass]="{ 'pokemon_data-lines': style === 'lines' }"
      class="pokemon_data"
    >
      <span
        [ngClass]="{ 'pokemon_name-lines': style === 'lines' }"
        class="pokemon_name"
      >
        {{ pokemon.name | uppercase }}
      </span>
      <span class="pokemon_damage">âš” {{ pokemon.damage }} damage</span>
      <img
        [ngClass]="{ 'pokemon_image-lines': style === 'lines' }"
        [src]="'../../../assets/pokemons/' + pokemon.id + '.png'"
        alt="{{ pokemon.name }}"
        class="pokemon_image"
      />
    </div>
  </a>
  <div class="pokemon_buttons">
    <button
      (click)="onClickButton()"
      [attr.data-action]="pokemon.caught"
      [ngClass]="{ 'pokemon_button-lines': style === 'lines' }"
      class="pokemon_button pokemon_button-catch"
    >
      {{ pokemon.caught ? "Release" : "Catch" }}
    </button>
    <button
      [ngClass]="{ 'pokemon_button-lines': style === 'lines' }"
      class="pokemon_button pokemon_button-catch"
    >
      Edit
    </button>
  </div>
</div>
